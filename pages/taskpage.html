<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assests/Gemini_Generated_Image_12evsh12evsh12ev-removebg-preview (1).png" type="image/x-icon">
    <link rel="stylesheet" href="../css/taskpage.css">
    <title>DOZO - Create Task</title>
</head>
<body>

    <div class="container">
        <h1>+ Create New Task</h1>
        <form>
            <div class="form-group">
                <label for="task-title">Task Title</label>
                <input type="text" id="task-title" name="task-title" placeholder="e.g., Prepare Lecture Slides for Batch A" required>
            </div>

            <div class="form-group">
                <label for="task-description">Description</label>
                <textarea id="task-description" name="task-description" placeholder="Provide detailed instructions for the task..."></textarea>
            </div>

            <h2>Scheduling & Deadline</h2>
            <div class="form-row">
                <div class="form-group">
                    <label for="due-date">Due Date</label>
                    <input type="date" id="due-date" name="due-date" required>
                </div>
                <div class="form-group">
                    <label for="due-time">Due Time (Optional)</label>
                    <input type="time" id="due-time" name="due-time">
                </div>
            </div>

            <h2>Assignment & Priority</h2>
            <div class="form-row">
                <div class="form-group">
                    <label for="assigned-to">Assigned To Student</label>
                    <select id="assigned-to" name="assigned-to" required>
                        <option value="">Batch</option>
                        <option value="Batch 5 ALL">Batch 5 ALL</option>
                        <option value="Section-a">Section A</option>
                        <option value="Section-b">Section B</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="priority">Priority Level</label>
                    <select id="priority" name="priority" required>
                        <option value="medium">Medium</option>
                        <option value="high">High (Urgent)</option>
                        <option value="low">Low</option>
                    </select>
                </div>
            </div>
<!--             
            <div class="form-group">
                <label for="related-batch">Relate to Batch/Course (Optional)</label>
                <select id="related-batch" name="related-batch">
                    <option value="">None</option>
                    <option value="batch-a">Web Development - Batch A</option>
                    <option value="batch-b">JavaScript Fundamentals - Batch B</option>
                    <option value="mentorship">Mentorship Session - Advanced</option>
                </select>
            </div> -->

            <div class="action-buttons">
                <button type="button" class="btn btn-secondary" onclick="window.history.back()">Cancel</button>
                <button type="submit" class="btn btn-primary">Save Task</button>
            </div>
        </form>
    </div>

</body>
</html>
