<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile Settings | DOZO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="../css/student_profile.css"> 
    <link rel="shortcut icon" href="../assests/Gemini_Generated_Image_12evsh12evsh12ev-removebg-preview (1).png" type="image/x-icon">
</head>
<body>

    <div class="settings-page-container">
        <div class="profile-header">
            <h2 class="page-title"><i class="fas fa-user-circle"></i> Student Profile Settings</h2>
            <p class="role-display">Role: <span id="userRole">Student</span></p>
        </div>

        <div class="settings-card">
            
            <div class="profile-overview">
                <div class="avatar-large avatar-student">A</div>
                <div class="profile-details">
                    <span class="user-name">Vivekanandhan</span>
                    <span class="user-email">vivek.15@dozo.edu</span>
                    <span class="user-id">ID:DOZO0045B</span>
                </div>
            </div>
            
            <hr class="section-divider">

            <div class="settings-tabs">
                <button class="tab-button active" data-tab="general"><i class="fas fa-id-card"></i> General Info</button>
                <button class="tab-button" data-tab="academic"><i class="fas fa-graduation-cap"></i> Academic Details</button>
                <button class="tab-button" data-tab="security"><i class="fas fa-lock"></i> Security</button>
            </div>

            <div class="tab-content active" id="general">
                <h3 class="tab-title">Contact & Personal Information</h3>
                <form class="settings-form">
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" value="Vivekanandhan" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" value="+91 xxxxxxxxxx">
                    </div>
                    <div class="form-group">
                        <label for="address">Mailing Address</label>
                        <input type="text" id="address" placeholder="Chennai">
                    </div>
                    <div class="form-group">
                        <label for="guardian">Guardian Name</label>
                        <input type="text" id="guardian" value="Radha">
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Save Contact Info</button>
                    </div>
                </form>
            </div>

            <div class="tab-content" id="academic">
                <h3 class="tab-title">Academic & Enrollment Details</h3>
                <div class="info-grid">
                    <div class="info-stat">
                        <span class="stat-label"><i class="fas fa-users"></i> Assigned Batch</span>
                        <span class="stat-value">Web Development - Batch A</span>
                    </div>
                    <div class="info-stat">
                        <span class="stat-label"><i class="fas fa-percentage"></i> Overall Attendance Rate</span>
                        <span class="stat-value rate-high">94%</span>
                    </div>
                     <div class="info-stat">
                        <span class="stat-label"><i class="fas fa-calendar-alt"></i> Date of Enrollment</span>
                        <span class="stat-value">Aug 15, 2024</span>
                    </div>
                    <div class="info-stat">
                        <span class="stat-label"><i class="fas fa-id-badge"></i> Student ID</span>
                        <span class="stat-value">DOZO0045B</span>
                    </div>
                </div>
            </div>

            <div class="tab-content" id="security">
                <h3 class="tab-title">Change Password</h3>
                <form class="settings-form">
                    <div class="form-group">
                        <label for="currentPassword">Current Password</label>
                        <input type="password" id="currentPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="newPassword">New Password</label>
                        <input type="password" id="newPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm New Password</label>
                        <input type="password" id="confirmPassword" required>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary"><i class="fas fa-key"></i> Update Password</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const tabs = document.querySelectorAll('.tab-button');
            const contents = document.querySelectorAll('.tab-content');
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    const targetId = tab.getAttribute('data-tab');
                    tabs.forEach(t => t.classList.remove('active'));
                    contents.forEach(c => c.classList.remove('active'));
                    tab.classList.add('active');
                    document.getElementById(targetId).classList.add('active');
                });
            });
        });
    </script>
</body>
</html>
